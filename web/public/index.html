<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Patch Roulette</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="index.js" defer></script>
        <link rel="icon" href="/favicon.ico" />
    </head>
    <body class="bg-blue-500">
        <div id="login-container" class="flex min-h-screen items-center justify-center p-4">
            <form id="login-form" class="w-full max-w-md rounded-lg bg-white p-6 shadow-md">
                <div class="mb-4">
                    <label for="username" class="mb-2 block text-sm font-bold text-gray-700">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="w-full rounded border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>
                <div class="mb-6">
                    <label for="password" class="mb-2 block text-sm font-bold text-gray-700">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full rounded border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>
                <button
                    type="submit"
                    class="focus:shadow-outline w-full rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none"
                >
                    Login
                </button>
            </form>
        </div>
        <div id="content-container" class="flex min-h-screen items-center justify-center p-4" style="display: none">
            <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-md">
                <h2 class="mb-4 text-2xl font-bold text-gray-800">Patch Roulette</h2>
                <p id="user-info" class="mb-4 text-sm text-gray-600">Logged in as: <span id="logged-user" class="font-medium"></span></p>

                <div class="mb-4">
                    <label for="mcVersion" class="mb-2 block text-sm font-bold text-gray-700">Minecraft Version</label>
                    <div class="flex space-x-2">
                        <input
                            type="text"
                            id="mcVersion"
                            placeholder="Enter Minecraft version"
                            class="flex-grow rounded border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        />
                        <button
                            id="select-version"
                            type="button"
                            class="focus:shadow-outline rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none"
                        >
                            Select
                        </button>
                    </div>
                </div>

                <div id="patches-container" class="mt-6 hidden">
                    <h3 class="mb-3 text-xl font-semibold text-gray-800">Available Patches</h3>
                    <div id="patches-list" class="max-h-60 overflow-y-auto rounded border border-gray-200 p-2">
                        <!-- Patches will be loaded here -->
                        <p class="py-4 text-center text-gray-500 italic">Select a version to view available patches</p>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button
                        id="logout-button"
                        type="button"
                        class="focus:shadow-outline rounded bg-gray-300 px-4 py-2 font-bold text-gray-800 hover:bg-gray-400 focus:outline-none"
                    >
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
